<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-pass { background-color: #c8e6c9; }
    .btn-fail { background-color: #ffcdd2; }
    .btn-alt { background-color: #e0e0e0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inspect Equipment</h2>
    <p><strong>UID:</strong> <span id="uid"></span></p>
    <p><strong>Category:</strong> <span id="category"></span></p>
    <p><strong>Sub-Category:</strong> <span id="subCategory"></span></p>

    <label for="location">Location:</label>
    <select id="location" onchange="handleLocationChange()">
      <option value="">Select location</option>
      <option value="RED-TAGGED">RED-TAGGED</option>
      <option value="MISSING">MISSING</option>
      <option value="MAINT.">MAINT.</option>
      <option value="Storage">Storage</option>
      <option value="In Use">In Use</option>
    </select>

    <label for="status">Outcome:</label>
    <div class="button-group">
      <button class="btn btn-pass" onclick="submit('PASS')">PASS</button>
      <button class="btn btn-fail" onclick="submit('FAIL')">FAIL</button>
    </div>
    <button id="storageUnchangedBtn" class="btn btn-alt hidden" onclick="submit('STORAGE - UNCHANGED')">Not checked - Storage (Unchanged)</button>

    <label for="info">Additional Info:</label>
    <textarea id="info" rows="2"></textarea>

    <label for="inspector">Inspected By:</label>
    <select id="inspector"></select>

    <p id="statusMessage" style="margin-top:15px;font-weight:500;"></p>
  </div>

  <script>
    const uid = new URLSearchParams(window.location.search).get("uid") || "";
    document.getElementById("uid").textContent = uid;

    google.script.run.withSuccessHandler(data => {
      document.getElementById("category").textContent = data.category || "";
      document.getElementById("subCategory").textContent = data.subCategory || "";
    }).getEquipmentDetails(uid);

    google.script.run.withSuccessHandler(names => {
      const select = document.getElementById("inspector");
      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }).getStaffSignOffNames();

    function handleLocationChange() {
      const loc = document.getElementById("location").value;
      const storageBtn = document.getElementById("storageUnchangedBtn");
      storageBtn.classList.toggle("hidden", loc !== "Storage");
    }

    function submit(outcomeOverride = null) {
      const location = document.getElementById("location").value;
      const outcome = outcomeOverride || location;
      const inspector = document.getElementById("inspector").value;
      const notes = document.getElementById("info").value;
      const msg = document.getElementById("statusMessage");

      if (!uid || !inspector || !outcome) {
        msg.textContent = "Please fill out all required fields.";
        msg.style.color = "#b00020";
        return;
      }

      msg.textContent = "Submitting...";
      msg.style.color = "#555";

      google.script.run.withSuccessHandler(res => {
        msg.textContent = res === "Success" ? "Submitted!" : res;
        msg.style.color = res === "Success" ? "green" : "#b00020";
      }).submitInspection({
        id: uid,
        status: outcome,
        user: inspector,
        location: location,
        info: notes
      });
    }
  </script>
</body>
</html>
